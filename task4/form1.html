<!DOCTYPE html>
<html lang="en">

<head>

    <title>Html form1</title>
</head>

<body>
    <form name="form1" action="" method="post">
        <table border="6px" cellspacing="1px" >
            <caption >
                <h2 align="left"> HTMLFORM</h2>
            </caption>
        <tr>
            <td><label for="id1">First Name:</label></td>
            <td><input type="text" id="id1" name="name1"></td>
        </tr>
        <tr>
            <td><label for="id2">Last name:</label></td>
            <td><input type="text" id="id2" name="name2"></td>
        </tr>
        <br>
        <tr>
            <td><label for="id3"> Date of Birth:</label></td>
            <td><input type="date" id="id3" name="name3"></td>
        </tr>
        <br>
        <tr>
            <td><label for="id4"> Email id:</label></td>
            <td><input type="email" id="id4" name="name4"></td>
        </tr>
        <br>
        <tr>
            <td><label for="id5">Mobile No:</label></td>
            <td><input type="mobilenumber" id="id5" name="name5"></td>
        </tr>
       


       <tr>
        <td><input type="submit"></td>
        <td><input type="reset"></td>
        </tr>
      
        </table>
    </form>

</body>

</html>
